type: object
required:
  - _id
  - name
  - phoneNumber
  - isFavourite
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: +380123456789
  email:
    description: "Contact's email address"
    type: string
    example: 'johndoe@email.com'
  isFavourite:
    description: 'Indicates if the contact is marked as favourite'
    type: boolean
    example: true
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['personal', 'home', 'work']
    example: 'work'
  userId:
    description: 'Identifier of the user who owns the contact'
    type: string
    example: 752c98d2a7b1f50071e3ab12
  photo:
    description: "Contact's avatar"
    type: string
    example: https://example.com/avatars/65e4decdd286b30065d54af9
