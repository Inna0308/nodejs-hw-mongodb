tags:
  - Contacts
summary: Get a list of contacts
operationId: getContacts
description: 'Get a list of all contacts with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: 'Page number to retrieve results from'
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
    description: 'Number of contacts to display per page'
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: 'Field by which to sort the contacts (e.g., "name", "phoneNumber"). Default is "_id".'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
    description: 'Order of sorting: ascending ("asc") or descending ("desc")'
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['personal', 'home', 'work']
    description: 'Filter contacts by their type (personal, home, work)'
  - in: query
    name: isFavourite
    schema:
      type: boolean
      example: true
    description: 'Filter contacts by their status'
responses:
  '200':
    description: Contacts found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasPreviousPage
                - hasNextPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
