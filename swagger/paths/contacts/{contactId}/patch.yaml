tags:
  - Contacts
summary: Update an existing contact
operationId: updateContact
description: 'Update an existing contact using its unique ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    description: 'Unique ID of the contact to be updated'
    schema:
      type: string
      example: 5f64a2b4d6f3b4b4b4b4b4b4
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'Name of the contact'
            type: string
            example: 'John Doe'
          email:
            description: 'Email address of the contact'
            type: string
            example: 'johndoe@email.com'
          phoneNumber:
            description: 'Phone number of the contact'
            type: string
            example: '380961234567'
          isFavourite:
            description: 'Indicates if the contact is marked as favourite'
            type: boolean
            example: true
          contactType:
            description: 'Type of the contact (e.g., work, home, personal)'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
          photo:
            description: 'Avatar photo of the contact'
            type: string
            format: binary
            example: 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'
responses:
  '200':
    description: 'Contact updated'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Contact updated successfully'
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '403':
    $ref: ../../../components/responses/403.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
